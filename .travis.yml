language: python
python:
 - "3.6"
 - "3.7"

dist: bionic
addons:
 apt:
  update: true
  sources: 
  - figlet 

before_install:
 - go version
 - which go
 - wget https://dl.google.com/go/go1.12.7.linux-amd64.tar.gz
 - sudo tar -xvf *.gz
 - sudo mv go /usr/local
 - export GOPATH=/usr/local/go
 - export PATH=$GOPATH/bin:$PATH
 - go version
 - which go

script: 
 - figlet -f smslant "loopchain test"
    
